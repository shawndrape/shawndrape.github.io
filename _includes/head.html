<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<link rel="stylesheet" href="{{ site.url }}/css/bootstrap.css"/>
<link rel="stylesheet" href="{{ site.url }}/css/font-awesome.css"/>
<link rel="stylesheet" href="{{ site.url }}/css/custom.css"/>

<!-- Custom CSS loading taken from http://mattgemmell.com/page-specific-assets-with-jekyll/ -->
{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  	<link rel="stylesheet" href="/css/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
{% endif %}
